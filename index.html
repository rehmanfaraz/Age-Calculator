<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="file.js" defer></script>
    <link rel="icon" href="age.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid d-flex justify-content-center align-items-center vh-100">
        <div class="col-lg-4 col-md-6 col-sm-8">
            <div class="content text-center p-5 shadow-lg">
                <h1 class=" mb-4">Age Calculator</h1>
                <p class="lead mb-3">Enter Your Date of Birth</p>
                <input type="date" id="inputDate" class="form-control text-center mb-3 shadow-sm" >
                <input type="button" value="Calculate" id="calculateBtn" class="btn btn-lg btn-primary shadow-sm w-100" onclick="calculateAge()">
            </div>
            <div class="result text-center mt-4">
                <h3 id="result" class="ans"></h3>
            </div>
        </div>
    </div>
</body>
</html>
